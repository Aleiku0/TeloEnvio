{% extends 'tiendaonline/base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-4">Crear Producto</h2>
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="{{ form.nombre.id_for_label }}">Nombre:</label>
            {{ form.nombre }}
          </div>
          <div class="form-group">
            <label for="{{ form.precio.id_for_label }}">Precio:</label>
            {{ form.precio }}
          </div>
          <div class="form-group">
            <label for="{{ form.descripcion.id_for_label }}">Descripci√≥n:</label>
            {{ form.descripcion }}
          </div>
          <div class="form-group">
            <label for="{{ form.imagen.id_for_label }}">Imagen:</label>
            {{ form.imagen }}
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
